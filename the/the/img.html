<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt: dùng để hiện phần text bạn đã đặt trong alt ảnh khi bị lỗi-->
    <img src="/Freeze/logo tsp.png" alt="hình ảnh logo truong sp"> <br>
    <!-- width: dùng để chỉnh độ rộng của ảnh -->
    <img src="/Freeze/logo tsp.png" alt="hình ảnh logo truong sp" width="500">
    <!-- height: dùng để chỉnh độ cao của ảnh -->
    <img src="/Freeze/logo tsp.png" alt="hình ảnh logo truong sp" height="500">
    <!-- để 1 trong 2 width hoặc height ảnh thì ảnh sẽ tự động điều chỉnh theo chiều còn lại -->
    <img src="/Freeze/logo tsp.png" alt="hình ảnh logo truong sp" height="500">
    <img src="/" alt="">
</body>
</html>
